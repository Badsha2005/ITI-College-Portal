<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Your Company</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease;
        }
        
        .checkmark-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e8f5e9;
            border-radius: 50%;
            color: #4caf50;
            font-size: 3.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }
        
        .submitted-data {
            background: #f5f7fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: left;
        }
        
        .data-item {
            margin-bottom: 0.8rem;
            display: flex;
        }
        
        .data-label {
            font-weight: 600;
            min-width: 120px;
            color: var(--secondary-color);
        }
        
        .action-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark-circle">
            <i class="fas fa-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>We've received your submission and will get back to you shortly.</p>
        
        <div class="submitted-data">
            <h3 style="margin-top: 0; color: var(--secondary-color);">Your Submission:</h3>
            <div class="data-item">
                <span class="data-label">Name:</span>
                <span id="displayName">John Doe</span>
            </div>
            <div class="data-item">
                <span class="data-label">Email:</span>
                <span id="displayEmail">john@example.com</span>
            </div>
            <div class="data-item">
                <span class="data-label">Phone:</span>
                <span id="displayPhone">(123) 456-7890</span>
            </div>
            <div class="data-item">
                <span class="data-label">Message:</span>
                <span id="displayMessage">I'm interested in learning more about your services.</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Return Home</a>
            <a href="fees-payment.html" class="btn btn-outline">Fees payment Again</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const params = new URLSearchParams(window.location.search);
            
            if(params.has('name')) {
                document.getElementById('displayName').textContent = params.get('name');
            }
            if(params.has('email')) {
                document.getElementById('displayEmail').textContent = params.get('email');
            }
            if(params.has('phone')) {
                document.getElementById('displayPhone').textContent = params.get('phone');
            }
            if(params.has('message')) {
                document.getElementById('displayMessage').textContent = params.get('message');
            }
        });
    </script>
</body>
</html>
