<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquiry Form | Barasat Govt ITI</title>
  <link rel="stylesheet" href="./CSS/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f4f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffff;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
   

    .form-container h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }
    header {
      position: relative;
      top: 0;
        align-items: flex-start;
      }
      
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <!-- <div class="logo-icon"></div> -->
        <div class="logo-text">Barasat Govt ITI</div>
    </div>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="available-course.html">Available Courses</a></li>
            <li><a href="internship.html">Internships</a></li>
            <li><a href="fees-payment.html">Fees Payment</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="AdminLogin.html">College Login</a></li>
        </ul>
    </nav>
    <a href="Login.html"><button class="join-button">Join Now</button></a>
</header>
  <div class="form-container">
    <h2>Enquiry Form</h2>
    <p class="success-message" id="successMsg">Thank you! We will contact you soon.</p>
    <form id="enquiryForm">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number*</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <label for="course">Interested Course*</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="Electrician">Electrician</option>
          <option value="Fitter">Fitter</option>
          <option value="Welder">Welder</option>
          <option value="Computer Operator & Programming Assistant">COPA</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit Enquiry</button>
      </div>
    </form>
  </div>


</body>
</html>
